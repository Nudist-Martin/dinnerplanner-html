<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dinner Planner Deluxe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>

  <header class="jumbotron text-center container-fluid" style="margin-bottom:0">
    <h1>Dinner Planner</h1>
  </header>

  <div class="container-fluid border border-dark" style="margin-top:0px">
    <div class="row">
      <div class="col-sm-3 vh-100 bg-light border" id=sidebar>
      </div>

      <div class="col-sm-9 vh-100 border-left border-dark" id="dishView">
        <div class="row">
          <div class="col-sm-6" id="dishDescription">
            <h2>Skaldjursplatå</h2>
              <div>
                <div class="row">
                  <div class="col-sm-9">
                    <img src="images/skaldjur.jpg" class="img-responsive" style="width: 50%; height: 80%">
                  </div>
                </div>
                <div class="row">
                  <p style="margin-left: 20px">Åh, kolla vad rik jag är!<p>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary">Back to search</button>
                </div>
                <div>
                  <h1>Preparations</h1>
                    Såhär lagar man god mat!
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-6 border bg-warning" id="losIngredientos">
            <div class="container-fluid">
              <div class="row">
                <div class="col" id="ingredientHead">
                  <h4>Ingredients for <span id="guestNumIngr"></span> people </h4>
                  <!-- Här ska det in en controller eller nått -->
                </div>
              </div>
              <div class="row border border-dark">
                <div class="col" id="dishIngredients">

                </div>
              </div>
              <div class="row" style="margin-top:10px">
                <div class="col"><button class="btn btn-primary" id="addButton">Add to menu</button>
                  <!-- Här ska det in en controller eller nått -->
                </div>
                  <div class="col" id="ingredientsTotalPrice">
                  </div>
              </div>
            </div>
				  </div>
      </div>
    </div>

  <!-- jQuery, only for use by Bootstrap -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<!-- The application JavaScript code -->
  <script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
  <script src="js/view/confirmedView.js"></script>
  <script src="js/view/dishDescriptionView.js"></script>
  <script src="js/view/FilterView.js"></script>
  <script src="js/view/finalOrderView.js"></script>
	<script src="js/view/mealsView.js"></script>
  <script src="js/view/Sidebarview.js"></script>

</body>
</html>
