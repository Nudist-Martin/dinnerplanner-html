<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dinner Planner Deluxe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <body>

  <header class="jumbotron text-center container-fluid" style="margin-bottom:0">
    <h1>Dinner Planner</h1>
  </header>

  <div class="container-fluid border border-dark" style="margin-top:0px">
    <div class="row">
      <div class="col-sm-3 vh-100 bg-light border" id=sidebar>
      </div>

    <div class="col-sm-9 vh-100 border-left border-dark" id="findADish">
      <h4>Find a dish</h4>
      <div class="row">
        <div class="col-sm-9">
          <input type="text" class="form-control my-2" id="keyWords" placeholder="Enter key words">
          <!-- Här ska det in en controller eller nått -->
        </div>
        <div class="dropdown"> <!-- Ska det vara ett ID här någonstans? -->
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose Type
            <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Appetizer</a></li>
                <li><a href="#">Main Course</a></li>
                <li><a href="#">Dessert</a></li>
                <li><a href="#">Side Dish</a></li>
              </ul>
              <!-- Här ska det in en massa controllers eller nått -->
        </div>
        <div style="margin-left:10px";><button type="submit" class="btn btn-primary">Search</button>
          <!-- Här ska det in en controller eller nått -->
        </div>
      </div>
      <div class="row border-top border-dark" id="availableDishes">
        <div id="dishOptions" style="text-align:center; margin:10px;">
      </div>
    </div>
  </div>
  </div>
</div>

  <script src="js/view/welcomeView.js"></script>
  <script src="js/view/Sidebarview.js"></script>
  <script src="js/view/dishDescriptionView.js"></script>
  <script src="js/view/finalOrderView.js"></script>
  </body>
