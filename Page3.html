<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dinner Planner Deluxe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>

  <header class="jumbotron text-center container-fluid" style="margin-bottom:0">
    <h1>Dinner Planner</h1>
  </header>

  <div class="container-fluid border border-dark" style="margin-top:0px" id="Sidebar">
    <div class="row">
      <div class="col-sm-3 vh-100 bg-light border">
        <h3 class="text-center">Your Dinner</h3>
				<div class="col">
				  <p>Guests</p>
				</div>
				<div class="col">
			    <div type="text" class="form-control" placeholder="Select Guests" id="noGuest">
              <!--Här ska det in en siffra-->
					  <p></p>
					</div>
				</div>
				<div class="col">
					 <div class="btn-group-horizontal" id="ourButtons">
					   <button type="button" class="btn-deafult" id="buttonUp">+</button>
						 <button type="button" class="btn-deafult" id="buttonUp">-</button>
					 </div>
				</div>
	    <div class="row border bg-secondary" style="margin-top:10px; margin-bottom:10px">
	      <div class="col">
		      <p>Dish name</p>
		    </div>
		    <div class="col">
		      <p class="text-right">Cost</p>
		    </div>
      </div>
      <div class="row">
	      <div class="col-sm" id= "sidebarList">
		    </div>
	    </div>
	    <div class="row">
	      <div class="col-sm d-flex justify-content-end">
		      <div id="totSum"> 0.0 SEK </div>
		    </div>
	    </div>
	    <div class="row">
	      <div class="col-sm d-flex justify-content-center">
		      <button type="submit" class="btn btn-primary" id="confirmOrder">Confirm Order</button>
		    </div>
	    </div>
    </div>

    <div class="col-sm-9 vh-100 border-left border-dark" id="dishView">
      <h2>Skaldjursplatå</h2>
      <div class="row">
        <div class="col-sm-9">
          <img src="images/skaldjur.jpg" class="img-responsive" style="width: 50%; height: 80%">
        </div>
      </div>
      <div class="row">
        <p style="margin-left: 20px">Åh, kolla vad rik jag är!<p>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Back to search</button>
        </div>
        <h1>Preparations</h1>
        <div>
          EEEEEEEEEEEEEEEEEEEEEEEEEELGIGANTEEEEEEEEEEEEEEEEEEEEEEEEEN!
        </div>

        <!--Få den här skiten att ligga till höger och fyll den med junk-->
        <div class="col-sm-6 border bg-warning">
				  <div class="container-fluid">
					  <div class="row">
						  <div class="col" id="ingredientHead">

							</div>

						</div>
						<div class="row border border-dark">
						  <div class="col" id="dishIngredients">

							</div>
						</div>
						<div class="row">
						  <div class="col"><button class="btn btn-primary">Add to menu</button></div>
							  <div class="col" id = "dishprice"></div>
								  </div>

					</div>
				</div>
      </div>
  </div>
</div>

  <!-- jQuery, only for use by Bootstrap -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/mealsView.js"></script>
  <script src="js/view/welcomeView.js"></script>
  <script src="js/view/Sidebarview.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
</body>
</html>
